<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отели</title>
</head>
<body>
<div class="main">
    <div style="display:flex; margin: 10px;">
        <img src="https://cdn.worldota.net/t/1024x768/extranet/17/66/17663c59857a95b8b607e437b7ca28352c484654.jpeg", alt="Photo" width="350">
        <div>
            <h1>Отель 5 звезд</h1>
            <h4>Бесподобное местечко</h4>
        </div>
    </div>
    {% for hotel in hotels %}
    <div style="display:flex; margin: 10px;">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" alt="Фото отеля", width="350">
        <div>
            <h1>{{hotel.name}}</h1>
            <h4>{{hotel.location}}</h4>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
